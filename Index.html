<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
</head>
<body>

<div class="toolbar">
    <button onclick="formatText('bold')">Negrito</button>
    <button onclick="formatText('italic')">Itálico</button>
    <button onclick="formatText('underline')">Sublinhado</button>
    <button onclick="changeColor()">Cor do Texto</button>
</div>

<div id="editor" contenteditable="true">
    Comece a digitar aqui...
</div>

<script>
    function formatText(command) {
        document.execCommand(command, false, null);
    }

    function changeColor() {
        const color = prompt("Digite a cor (nome ou código hexadecimal):", "#ff0000");
        if (color) {
            document.execCommand('foreColor', false, color);
        }
    }
</script>

</body>
</html>
